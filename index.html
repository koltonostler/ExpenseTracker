<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" async></script>
    </head>
    <body onload="loadExpData()">
        <h1 class="display-3 mb-5 text-primary">Expense Tracker</h1>
        <div class="container">
            <form class="container" id="expenseForm">
                <div class="row">
                    <div class="form-floating my-2 col-md-6 col-xl-3">
                        <input type="date" class="form-control" id="date" name="date" required />
                        <label for="date">Expense Date</label>
                    </div>
                    <div class="form-floating my-2 col-md-6 col-xl-3">
                        <input
                            type="number"
                            step=".01"
                            class="form-control"
                            aria-label="Amount"
                            id="amount"
                            name="amount"
                            required
                        />
                        <label for="amount">Amount($)</label>
                    </div>
                    <div class="form-floating my-2 col-md-6 col-xl-3">
                        <input type="text" class="form-control" id="category" name="category" required />
                        <label for="category">Category</label>
                    </div>
                    <div class="form-floating my-2 col-md-6 col-xl-3">
                        <input type="text" class="form-control" id="description" name="description" required />
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <button id="btn" type="submit" class="btn btn-outline-primary col-4 my-4">Submit Expense</button>
                    <div class="col-4"></div>
                </div>
            </form>
            <table id="table" class="table table-striped">
                <thead class="thead-dark bg-dark text-light">
                    <tr>
                        <th>Date</th>
                        <th>Amount($)</th>
                        <th>Category</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="expensePrint"></tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th id="totalSum"></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
